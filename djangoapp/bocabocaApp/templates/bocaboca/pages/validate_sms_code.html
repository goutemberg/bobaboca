{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Validar Código</title>
</head>
<body>
    <div style="max-width: 400px; margin: auto;">
        <h2>Digite o código recebido por SMS</h2>
        {% if messages %}
            {% for message in messages %}
                <div style="color: red;">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="code" placeholder="Código de 6 dígitos" required class="form-control mb-3">
            <button type="submit" class="btn btn-success w-100">Validar</button>
        </form>
    </div>
</body>
</html>
