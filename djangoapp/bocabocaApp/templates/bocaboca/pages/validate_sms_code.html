{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Código</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .validate-code-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 80px auto;
            text-align: center;
        }
        .validate-code-container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .message-error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .btn-success {
            font-size: 1.1rem;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="validate-code-container">
        <h2>Digite o código recebido por SMS</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message-error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="code" placeholder="Código de 6 dígitos" required class="form-control mb-3 text-center" maxlength="6">
            <button type="submit" class="btn btn-success w-100">Validar</button>
        </form>
    </div>
</body>
</html>
