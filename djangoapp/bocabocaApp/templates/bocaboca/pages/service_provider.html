{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bocaboca_setup.title }}</title>
    {% if bocaboca_setup.favicon %}
        <link rel="shortcut icon" href="{{ bocaboca_setup.favicon.url }}" type="image/png">
    {% endif %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        /* Navbar */
        .navbar .input-group {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .navbar h4 {
            margin: 0;
            margin-right: 10px;
            font-size: 1rem;
        }
        .btn-secondary.rounded-pill {
            border-radius: 50px;
            padding: 10px 20px;
        }
        /* Container de cadastro */
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .btn-facebook, .btn-google {
            width: 48%;
            height: 60px;
            font-size: 1.5rem;
        }
        .btn-google {
            background-color: #db4a39;
            color: white;
        }
        .btn-facebook {
            background-color: #4267B2;
            color: white;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #555;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .separator:not(:empty)::before {
            margin-right: .75em;
        }
        .separator:not(:empty)::after {
            margin-left: .75em;
        }
        .g-recaptcha {
            margin: 20px 0;
            transform: scale(0.85);
            transform-origin: center;
        }
        .btn-success {
            font-size: 1.2rem;
            height: 50px;
        }
        /* Footer */
        footer .text-muted {
            font-size: 1.3rem;
        }
    </style>
    <script>
        function loginWithFacebook() {
            alert('Login com Facebook iniciado. Aqui você chamaria a API do Facebook.');
        }
        function loginWithGoogle() {
            alert('Login com Google iniciado. Aqui você chamaria a API do Google.');
        }
    </script>
</head>
<body>
    <!-- Top Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LOGO</a>
            <div class="input-group">
                <h4 class="me-2">Já tem uma conta no Boca-Boca?</h4>
                <a href="{% url 'bocaboca:login' %}" class="btn btn-secondary rounded-pill">Login</a>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh; padding: 50px 0;">
        <div class="login-container">
            <form method="POST" action="{% url 'bocaboca_profile:send_activation_link' %}">
                {% csrf_token %}
                <h2 class="mb-4">Cadastre-se</h2>
                <div class="d-flex justify-content-between mb-3">
                    <button type="button" class="btn btn-facebook" onclick="loginWithFacebook()">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-google" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i>
                    </button>
                </div>
                <div class="separator">ou</div>
                <div class="mb-3 text-start">
                    <label for="full-name" class="form-label">Nome completo</label>
                    <input type="text" id="full-name" name="full_name" class="form-control" placeholder="Nome completo" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="g-recaptcha" data-sitekey="your-site-key"></div>
                <button class="btn btn-success w-100 mt-3">Cadastrar</button>
            </form>
        </div>
    </header>

    <!-- Footer -->
    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5">
            <div class="d-flex justify-content-center">
                <a href="https://x.com" class="text-muted mx-3" target="_blank">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://instagram.com/whitelabelrobochat/" class="text-muted mx-3" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://api.whatsapp.com/send?phone=+5531998210115&text=Olá!" class="text-muted mx-3" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://youtube.com/@whitelabel" class="text-muted mx-3" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://telegram.org" class="text-muted mx-3" target="_blank">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
            <div class="small text-center text-muted mt-3">
                Copyright &copy; {% now "Y" %} - Boca a Boca
            </div>
        </div>
    </footer>
</body>
</html>
