{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ bocaboca_setup.title }}</title>
  {% if bocaboca_setup.favicon %}
  <link rel="shortcut icon" href="{{ bocaboca_setup.favicon.url }}" type="image/png">
  {% endif %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    .login-container {
      background:#fff; padding:40px; border-radius:8px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1); max-width:400px; margin:50px auto; text-align:center;
    }
    .tab-toggle { display:flex; justify-content:center; margin-bottom:20px; }
    .tab-toggle button { width:50%; }
    .hidden { display:none; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">LOGO</a>
    <div class="input-group">
      <h4 class="me-2">Ainda não tem conta?</h4>
      <a href="{% url 'bocaboca:register' %}" class="btn btn-secondary rounded-pill">Cadastre-se</a>
    </div>
  </div>
</nav>

<header class="bg-primary text-white text-center d-flex flex-column justify-content-center align-items-center" style="min-height: 700px;">
  <div class="login-container">
    <h2>Entrar</h2>

    <!-- Abas -->
    <div class="tab-toggle btn-group" role="group">
      <button type="button" class="btn btn-outline-primary active" id="emailTab">E-mail</button>
      <button type="button" class="btn btn-outline-primary" id="phoneTab">Telefone</button>
    </div>

    <!-- ====== FORM: E-mail ====== -->
    <form method="POST" action="{% url 'bocaboca_profile:password_login' %}" id="emailForm">
      {% csrf_token %}
      <div class="form-group mb-2 text-start">
        <label for="login-email">E-mail</label>
        <input type="email" id="login-email" name="identifier" class="form-control" placeholder="seu@email.com" required>
      </div>
      <div class="form-group mb-2 text-start">
        <label for="login-password">Senha</label>
        <input type="password" id="login-password" name="password" class="form-control" placeholder="Senha" required>
      </div>
      <div class="g-recaptcha mb-3" data-sitekey="your-site-key"></div>
      <button type="submit" class="btn btn-success w-100">Entrar</button>
    </form>

    <!-- ====== FORM: Telefone (enviar código) ====== -->
    <form method="POST" action="{% url 'bocaboca_profile:login_send_code' %}" id="sendCodeForm" class="hidden">
      {% csrf_token %}
      <div class="form-group mb-3 text-start">
        <label for="login-phone">Telefone</label>
        <input type="text" id="login-phone" name="phone" class="form-control" placeholder="(99) 99999-9999" required>
      </div>

      <!-- Feedback -->
      <div id="smsAlert" class="alert d-none" role="alert"></div>

      <div class="d-grid">
        <button type="submit" id="sendCodeBtn" class="btn btn-warning w-100">
          Enviar Código
        </button>
        <small id="countdownHint" class="text-light mt-2 d-none">
          Reenvio habilitado em <span id="countdown">60</span>s
        </small>
      </div>
    </form>

    <!-- ====== FORM: Telefone (validar código) ====== -->
    <form method="POST" action="{% url 'bocaboca_profile:login_validate_code' %}" id="codeForm" class="hidden">
      {% csrf_token %}
      <div class="form-group mb-3 text-start">
        <label for="login-sms-code">Código de Verificação</label>
        <input type="text" id="login-sms-code" name="sms_code" class="form-control" placeholder="000000" required>
      </div>
      <div class="d-grid">
        <button type="submit" id="validateBtn" class="btn btn-success w-100">
          Validar Código
        </button>
      </div>
    </form>
  </div>
</header>

<script>
  // ===== Helpers =====
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return decodeURIComponent(parts.pop().split(";").shift());
  }
  const csrftoken = getCookie('csrftoken');

  function showAlert(el, type, msg) {
    el.className = `alert alert-${type}`;
    el.textContent = msg;
    el.classList.remove('d-none');
  }
  function hideAlert(el) { el.classList.add('d-none'); }

  // ===== Refs =====
  const emailTab = document.getElementById('emailTab');
  const phoneTab = document.getElementById('phoneTab');
  const emailForm = document.getElementById('emailForm');
  const sendCodeForm = document.getElementById('sendCodeForm');
  const codeForm = document.getElementById('codeForm');

  const smsAlert = document.getElementById('smsAlert');
  const sendCodeBtn = document.getElementById('sendCodeBtn');
  const phoneInput = document.getElementById('login-phone');
  const countdownEl = document.getElementById('countdown');
  const countdownHint = document.getElementById('countdownHint');
  const smsCodeInput = document.getElementById('login-sms-code');

  let countdownTimer = null;
  const RESEND_SECONDS = 60;

  // ===== Tabs =====
  emailTab.addEventListener('click', () => {
    emailTab.classList.add('active');
    phoneTab.classList.remove('active');
    emailForm.classList.remove('hidden');
    sendCodeForm.classList.add('hidden');
    codeForm.classList.add('hidden');
    hideAlert(smsAlert);
  });

  phoneTab.addEventListener('click', () => {
    phoneTab.classList.add('active');
    emailTab.classList.remove('active');
    emailForm.classList.add('hidden');
    sendCodeForm.classList.remove('hidden');
    codeForm.classList.add('hidden'); // só mostra após enviar código
    hideAlert(smsAlert);
  });

  function startCountdown() {
    let remaining = RESEND_SECONDS;
    countdownEl.textContent = remaining;
    countdownHint.classList.remove('d-none');
    sendCodeBtn.disabled = true;
    const originalText = sendCodeBtn.textContent;
    sendCodeBtn.textContent = 'Código enviado';

    countdownTimer = setInterval(() => {
      remaining -= 1;
      countdownEl.textContent = remaining;
      if (remaining <= 0) {
        clearInterval(countdownTimer);
        countdownTimer = null;
        countdownHint.classList.add('d-none');
        sendCodeBtn.disabled = false;
        sendCodeBtn.textContent = 'Reenviar Código';
      }
    }, 1000);
  }

  // ===== Enviar Código (AJAX) =====
  sendCodeForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideAlert(smsAlert);

    const phone = phoneInput.value.trim();
    if (!phone) {
      showAlert(smsAlert, 'warning', 'Informe um telefone válido.');
      return;
    }

    try {
      const resp = await fetch(sendCodeForm.action, {
        method: 'POST',
        headers: { 'X-CSRFToken': csrftoken },
        body: new FormData(sendCodeForm)
      });
      const data = await resp.json();

      if (!resp.ok || !data.ok) {
        showAlert(smsAlert, 'danger', data.message || 'Falha ao enviar código. Tente novamente.');
        return;
      }

      showAlert(smsAlert, 'success', data.message || 'Código enviado! (Veja o terminal para o código fake)');
      codeForm.classList.remove('hidden');
      startCountdown();

    } catch (err) {
      console.error(err);
      showAlert(smsAlert, 'danger', 'Erro inesperado ao enviar o código.');
    }
  });

  // ===== Validar Código (AJAX) =====
  codeForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideAlert(smsAlert);

    const code = smsCodeInput.value.trim();
    if (!code) {
      showAlert(smsAlert, 'warning', 'Digite o código recebido por SMS.');
      return;
    }

    try {
      const resp = await fetch(codeForm.action, {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrftoken,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ sms_code: code })
      });
      const data = await resp.json();

      if (!resp.ok || !data.ok) {
        showAlert(smsAlert, 'danger', data.message || 'Código inválido. Tente novamente.');
        return;
      }

      // Redireciona: view retorna next_url
      window.location.href = data.next_url || "/dashboard/";

    } catch (err) {
      console.error(err);
      showAlert(smsAlert, 'danger', 'Erro inesperado ao validar o código.');
    }
  });
</script>
</body>
</html>
