{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ bocaboca_setup.title }}</title>
  {% if bocaboca_setup.favicon %}
    <link rel="shortcut icon" href="{{ bocaboca_setup.favicon.url }}" type="image/png" />
  {% endif %}

  <!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/tokens.css' %}?v=1">
<link rel="stylesheet" href="{% static 'css/base.css' %}?v=1">
<link rel="stylesheet" href="{% static 'css/components.css' %}?v=1">
<link rel="stylesheet" href="{% static 'css/landing.css' %}?v=1">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg landing-top">
  <div class="container">
   <a class="navbar-brand" href="{% url 'bocaboca:index' %}">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'bocaboca:index' %}">
  <img src="{% static 'bocaboca/images/logo/logo.PNG' %}" alt="logo" class="rounded-circle">
  <span style="color:var(--amber)">bocaboca</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse">
      <div class="ms-auto nav-cta">
        <h4 class="me-1 mb-0">Ainda não tem conta?</h4>
        <a href="{% url 'bocaboca:register' %}" class="btn btn-brand">Cadastre-se</a>
      </div>
    </div>
  </div>
</nav>

<!-- HERO + CARD -->
<header class="auth-hero">
  <div class="auth-card">
    <h2>Entrar</h2>

    <!-- Abas -->
    <div class="tab-toggle btn-group" role="group" aria-label="Alternar método de login">
      <button type="button" class="btn active" id="emailTab">E‑mail</button>
      <button type="button" class="btn" id="phoneTab">Telefone</button>
    </div>

    <!-- ====== FORM: E-mail ====== -->
    <form method="POST" action="{% url 'bocaboca_profile:password_login' %}" id="emailForm" novalidate>
      {% csrf_token %}
      <div class="mb-2">
        <label for="login-email" class="form-label">E‑mail</label>
        <input type="email" id="login-email" name="identifier" class="form-control" placeholder="seu@email.com" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Senha</label>
        <input type="password" id="login-password" name="password" class="form-control" placeholder="••••••••" required>
      </div>
      <div class="g-recaptcha mb-3" data-sitekey="your-site-key"></div>
      <button type="submit" class="btn btn-brand w-100">Entrar</button>
    </form>

    <!-- ====== FORM: Telefone (enviar código) ====== -->
    <form method="POST" action="{% url 'bocaboca_profile:login_send_code' %}" id="sendCodeForm" class="hidden" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="login-phone" class="form-label">Telefone</label>
        <input type="text" id="login-phone" name="phone" class="form-control" placeholder="(99) 99999-9999" required>
      </div>

      <!-- Feedback -->
      <div id="smsAlert" class="alert d-none" role="alert"></div>

      <div class="d-grid">
        <button type="submit" id="sendCodeBtn" class="btn btn-brand w-100">Enviar Código</button>
        <small id="countdownHint" class="text-muted mt-2 d-none">
          Reenvio habilitado em <span id="countdown">60</span>s
        </small>
      </div>
    </form>

    <!-- ====== FORM: Telefone (validar código) ====== -->
    <form method="POST" action="{% url 'bocaboca_profile:login_validate_code' %}" id="codeForm" class="hidden" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="login-sms-code" class="form-label">Código de Verificação</label>
        <input type="text" id="login-sms-code" name="sms_code" class="form-control" placeholder="000000" inputmode="numeric" minlength="4" maxlength="6" required>
      </div>
      <div class="d-grid">
        <button type="submit" id="validateBtn" class="btn btn-brand w-100">Validar Código</button>
      </div>
    </form>
  </div>
</header>
  <!-- FOOTER -->
  <footer class="landing-footer">
    <div class="container px-4 px-lg-5">
      <div class="d-flex justify-content-center">
        <a href="https://x.com" class="text-muted mx-3" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://instagram.com/whitelabelrobochat/" class="text-muted mx-3" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://api.whatsapp.com/send?phone=+5531998210115&text=Olá!" class="text-muted mx-3" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://youtube.com/@whitelabel" class="text-muted mx-3" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://telegram.org" class="text-muted mx-3" target="_blank"><i class="fab fa-telegram"></i></a>
      </div>
      <div class="small text-center text-muted mt-3">Copyright &copy; {% now "Y" %} - Boca a Boca</div>
    </div>
  </footer>
<!-- JS -->
<script>
  // ===== Helpers =====
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return decodeURIComponent(parts.pop().split(";").shift());
  }
  const csrftoken = getCookie('csrftoken');

  function showAlert(el, type, msg) {
    el.className = `alert alert-${type}`;
    el.textContent = msg;
    el.classList.remove('d-none');
  }
  function hideAlert(el) { el.classList.add('d-none'); }

  // ===== Refs =====
  const emailTab = document.getElementById('emailTab');
  const phoneTab = document.getElementById('phoneTab');
  const emailForm = document.getElementById('emailForm');
  const sendCodeForm = document.getElementById('sendCodeForm');
  const codeForm = document.getElementById('codeForm');

  const smsAlert = document.getElementById('smsAlert');
  const sendCodeBtn = document.getElementById('sendCodeBtn');
  const phoneInput = document.getElementById('login-phone');
  const countdownEl = document.getElementById('countdown');
  const countdownHint = document.getElementById('countdownHint');
  const smsCodeInput = document.getElementById('login-sms-code');

  let countdownTimer = null;
  const RESEND_SECONDS = 60;

  // ===== Tabs =====
  emailTab.addEventListener('click', () => {
    emailTab.classList.add('active');
    phoneTab.classList.remove('active');
    emailForm.classList.remove('hidden');
    sendCodeForm.classList.add('hidden');
    codeForm.classList.add('hidden');
    hideAlert(smsAlert);
  });

  phoneTab.addEventListener('click', () => {
    phoneTab.classList.add('active');
    emailTab.classList.remove('active');
    emailForm.classList.add('hidden');
    sendCodeForm.classList.remove('hidden');
    codeForm.classList.add('hidden'); // só mostra após enviar código
    hideAlert(smsAlert);
  });

  function startCountdown() {
    let remaining = RESEND_SECONDS;
    countdownEl.textContent = remaining;
    countdownHint.classList.remove('d-none');
    sendCodeBtn.disabled = true;
    const originalText = sendCodeBtn.textContent;
    sendCodeBtn.textContent = 'Código enviado';

    countdownTimer = setInterval(() => {
      remaining -= 1;
      countdownEl.textContent = remaining;
      if (remaining <= 0) {
        clearInterval(countdownTimer);
        countdownTimer = null;
        countdownHint.classList.add('d-none');
        sendCodeBtn.disabled = false;
        sendCodeBtn.textContent = 'Reenviar Código';
      }
    }, 1000);
  }

  // ===== Enviar Código (AJAX) =====
  sendCodeForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideAlert(smsAlert);

    const phone = phoneInput.value.trim();
    if (!phone) {
      showAlert(smsAlert, 'warning', 'Informe um telefone válido.');
      return;
    }

    try {
      const resp = await fetch(sendCodeForm.action, {
        method: 'POST',
        headers: { 'X-CSRFToken': csrftoken },
        body: new FormData(sendCodeForm)
      });
      const data = await resp.json();

      if (!resp.ok || !data.ok) {
        showAlert(smsAlert, 'danger', data.message || 'Falha ao enviar código. Tente novamente.');
        return;
      }

      showAlert(smsAlert, 'success', data.message || 'Código enviado!');
      codeForm.classList.remove('hidden');
      startCountdown();

    } catch (err) {
      console.error(err);
      showAlert(smsAlert, 'danger', 'Erro inesperado ao enviar o código.');
    }
  });

  // ===== Validar Código (AJAX) =====
  codeForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideAlert(smsAlert);

    const code = smsCodeInput.value.trim();
    if (!code) {
      showAlert(smsAlert, 'warning', 'Digite o código recebido por SMS.');
      return;
    }

    try {
      const resp = await fetch(codeForm.action, {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrftoken,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ sms_code: code })
      });
      const data = await resp.json();

      if (!resp.ok || !data.ok) {
        showAlert(smsAlert, 'danger', data.message || 'Código inválido. Tente novamente.');
        return;
      }

      window.location.href = data.next_url || "/dashboard/";

    } catch (err) {
      console.error(err);
      showAlert(smsAlert, 'danger', 'Erro inesperado ao validar o código.');
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
