{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bocaboca_setup.title }}</title>
    {% if bocaboca_setup.favicon %}
    <link rel="shortcut icon" href="{{ bocaboca_setup.favicon.url }}" type="image/png">
    {% endif %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* Ajuste para alinhar título e botão de login */
        .navbar .input-group {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .navbar h4 {
            margin: 0;
            margin-right: 10px;
            font-size: 1rem;
        }
        .btn-secondary {
            border-radius: 50px !important; /* Garante arredondamento completo */
            padding: 10px 20px; /* Ajusta o tamanho do botão */
            font-size: 1rem; /* Ajusta o tamanho do texto */
            text-align: center;
            display: inline-block;
            white-space: nowrap; /* Evita quebra de texto */
            border: none; /* Remove bordas padrão */
        }
        .btn-secondary:hover {
            background-color: #6c757d;
            color: #fff;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        .login-container button {
            margin-bottom: 10px;
            width: 48%; /* Ajuste para botões lado a lado */
            display: inline-block;
            height: 60px; /* Aumenta a altura dos botões */
            font-size: 1.5rem; /* Ajusta o tamanho do ícone */
        }
        .btn-google {
            background-color: #db4a39;
            color: white;
            border: none;
        }
        .btn-google:hover {
            background-color: #c23321;
        }
        .btn-facebook {
            background-color: #4267B2;
            color: white;
            border: none;
        }
        .btn-facebook:hover {
            background-color: #365899;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #555;
            font-weight: bold;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .separator:not(:empty)::before {
            margin-right: .25em;
        }
        .separator:not(:empty)::after {
            margin-left: .25em;
        }
        .g-recaptcha {
            margin: 20px 0;
            transform: scale(0.85);
            transform-origin: center;
        }
        .btn-success {
            font-size: 1.2rem;
            height: 50px;
        }
        footer {
            background-color: #f8f9fa; /* Fundo cinza claro */
            padding: 20px 0; /* Padding uniforme, como na página de login */
            text-align: center;
            font-size: 1rem;
            color: #777; /* Cor de texto cinza médio */
        }
        
        footer a {
            color: #6c757d; /* Cor neutra para links */
        }
        
        footer a:hover {
            color: #007bff; /* Cor azul ao passar o mouse, para manter a consistência visual */
        }  
    </style>
</head>
<body>
    <!-- Top Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">LOGO</a>
            <div class="input-group">
                <h4 class="me-2">Ainda não tem conta?</h4>
                <a href="{% url 'bocaboca:register' %}" class="btn btn-secondary">Cadastra-se</a>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center d-flex flex-column justify-content-center align-items-center" style="height: 700px; margin-bottom: 0;">
        <div class="login-container">
            <h2>Cadastre-se</h2>
            <div class="d-flex justify-content-between">
                <button class="btn btn-facebook" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="btn btn-google" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i>
                </button>
            </div>
            <div class="separator">ou</div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Senha">
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="your-site-key"></div>
            </div>
            <button class="btn btn-success w-100">Entrar</button>
        </div>
    </header>

    <!-- Footer -->
    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5">
            <div class="d-flex justify-content-center">
                <a href="https://x.com" class="text-muted mx-3" target="_blank">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://instagram.com/whitelabelrobochat/" class="text-muted mx-3" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://api.whatsapp.com/send?phone=+5531998210115&text=Olá!" class="text-muted mx-3" target="_blank"> 
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://youtube.com/@whitelabel" class="text-muted mx-3" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://telegram.org" class="text-muted mx-3" target="_blank">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
            <div class="small text-center text-muted mt-3">Copyright &copy; {% now "Y" %} - Boca a Boca</div>
        </div>  
    </footer>
</body>
</html>
