{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ bocaboca_setup.title }}</title>
  {% if bocaboca_setup.favicon %}
    <link rel="shortcut icon" href="{{ bocaboca_setup.favicon.url }}" type="image/png" />
  {% endif %}

  <!-- Bootstrap + ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Design System (mesmos do landing/dashboard) -->
  <link rel="stylesheet" href="{% static 'css/tokens.css' %}?v=1">
  <link rel="stylesheet" href="{% static 'css/base.css' %}?v=1">
  <link rel="stylesheet" href="{% static 'css/components.css' %}?v=1">
  <link rel="stylesheet" href="{% static 'css/landing.css' %}?v=1"><!-- reusa paleta/fundo -->
  <link rel="stylesheet" href="{% static 'css/bocaboca.amber.css' %}?v=1">
  <!-- CSS específico desta página -->
  <link rel="stylesheet" href="{% static 'css/roles.css' %}?v=1">

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <!-- NAVBAR (igual padrão) -->
  <nav class="navbar navbar-expand-lg landing-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'bocaboca:index' %}">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'bocaboca:index' %}">
  <img src="{% static 'bocaboca/images/logo/logo.PNG' %}" alt="logo" class="rounded-circle">
  <span style="color:var(--amber)">bocaboca</span>
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <div class="ms-auto nav-cta">
          <h4 class="me-1 mb-0">Já tem uma conta?</h4>
          <a href="{% url 'bocaboca:login' %}" class="btn btn-outline-brand">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- HERO + CARD -->
  <header class="role-hero">
    <div class="selection-box">
      <div class="create-account">Criar uma conta</div>
      <h5>O que você está procurando?</h5>

      <form method="POST" action="{% url 'bocaboca_profile:role_selection' %}">
        {% csrf_token %}

        <div class="role-option">
          <input class="form-check-input" type="radio" name="role" id="contratar" value="contratar" required>
          <label class="form-check-label" for="contratar">
            <strong>Eu quero Contratar</strong>
            <span>Publique a sua vaga e encontre Profissionais.</span>
          </label>
        </div>

        <div class="role-option">
          <input class="form-check-input" type="radio" name="role" id="trabalhar" value="trabalhar" required>
          <label class="form-check-label" for="trabalhar">
            <strong>Eu quero Trabalhar</strong>
            <span>Encontre trabalhos e começe hoje mesmo a ganhar dinheiro.</span>
          </label>
        </div>

        <button type="submit" class="btn btn-brand btn-continue">Continuar</button>
      </form>
    </div>
  </header>
  <!-- FOOTER (igual ao dashboard/landing) -->
  <footer class="landing-footer">
    <div class="container px-4 px-lg-5">
      <div class="d-flex justify-content-center">
        <a href="https://x.com" class="text-muted mx-3" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://instagram.com/whitelabelrobochat/" class="text-muted mx-3" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://api.whatsapp.com/send?phone=+5531998210115&text=Olá!" class="text-muted mx-3" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://youtube.com/@whitelabel" class="text-muted mx-3" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://telegram.org" class="text-muted mx-3" target="_blank"><i class="fab fa-telegram"></i></a>
      </div>
      <div class="small text-center text-muted mt-3">Copyright &copy; {% now "Y" %} - Boca a Boca</div>
    </div>
  </footer>
  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
